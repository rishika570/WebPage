<!DOCTYPE html>
<!-- saved from url=(0053)file:///C:/Users/Aashi/Desktop/bootcamp/template.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <style>
        #header{
          background-color: grey;
          color: white;
          text-align: center;
          font-family: Arial, Helvetica, sans-serif;
          line-height: 100px;
          width: 100%;
          height: 100px;
        }
        #banner{
            color: white;
            text-align: center;
            line-height: 500px;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }
        #sec-1{
            display: flex;
            justify-content: space-evenly;

        }
        .circle{
            width:230px;
            height:230px;
            border-radius: 50%;
            background-color: rgb(255, 153, 0);
            margin:0px 15px;
            display: flex;
            justify-content: space-evenly;

        }
        #sec-2{
            display:flex;
            color:white;
            font-family: Arial, Helvetica, sans-serif;}
            main{
            background-color: grey;
            text-align: center;
            width:50%;
            line-height:500px;}
            aside{
            width:50%;
            height:500px;
            }
            .box{
            height:163px;
            background-color: rgb(255, 123, 0);
            display: flex;
            justify-content: space-evenly;
            color: white;
            line-height: 162px;
            margin-left: 20px;
            }
            #art{
                margin:24px 0px;
                margin-left: 20px;
            }
            #sec-3{
                display:flex;
                justify-content:space-evenly;
            }
            .square{
                width:230px;
                height:250px;
                background-color: red;
            }
            #sec-4{
                display: flex;
                justify-content: center;
            }
            #footer{
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                width:100%;
                height:100px;
                background-color: rgb(235, 162, 186);
                margin-top: 10px;
                line-height: 100px;
            }

        
    </style>
</head>
<body>
    <div id="header">
        <h1>Header</h1>
    </div>
    <div style="background-color: rgb(183, 183, 248);">
        <h1 id="banner">Banner</h1></div>
        <h1 style="color:black;text-align:center;">Section-1</h1>
    <section id="sec-1">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    </section>
    <h1 style="color:black;text-align:center;">Section-2</h1>
    <section id="sec-2">
        <main>
            <h1>Main Content</h1>
        </main>
        <aside>
        <div class="box"><h1>Article-1</h1></div>
        <div class="box" id="art"><h1>Article-2</h1></div>
        <div class="box"><h1>Article-3</h1></div>
        </aside>
    </section>
    <h1 style="color:black;text-align:center;">Section-3</h1>
    <section id="sec-3">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </section>
    <section id="sec-4">
        <div id="footer"><h1>Footer</h1></div>
    </section>

</body></html>
