<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <link rel="stylesheet" href="./webpage.css">
</head>
<body>
    <div id="header">
        <h1>Header</h1>
    </div>
    <div style="background-color: rgb(183, 183, 248);">
        <h1 id="banner">Banner</h1></div>
        <h1 style="color:black;text-align:center;">Section-1</h1>
    <section id="sec-1">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    </section>
    <h1 style="color:black;text-align:center;">Section-2</h1>
    <section id="sec-2">
        <main>
            <h1>Main Content</h1>
        </main>
        <aside>
        <div class="box"><h1>Article-1</h1></div>
        <div class="box" id="art"><h1>Article-2</h1></div>
        <div class="box"><h1>Article-3</h1></div>
        </aside>
    </section>
    <h1 style="color:black;text-align:center;">Section-3</h1>
    <section id="sec-3">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </section>
    <section id="sec-4">
        <div id="footer"><h1>Footer</h1></div>
    </section>
</body>
</html>
